<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">

    <title>Rock Paper Scissors Multiplayer</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Rock Paper Scissors Multiplayer</h1>
        </div>
        <form id="inputForm">
            <div class="input-group startGame">
                <input type="text" class="form-control" id="inputName" required autofocus>
                <span class="input-group-btn">
                    <button type="button" id="btn-name" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>Submit</button>
                </span>
            </div>
        </form>
        <div class="row game">
            <div class="col col-3 text-center">
                <div class="p1Name">Player1</div>
                <div class="rock">ROCK</div>
                <div class="p1ChoiceRock">
                    <i class="far fa-9x fa-hand-rock"></i>
                </div>
                <div class="paper">PAPER</div>
                <div class="p1ChoicePaper">
                    <i class="far fa-9x fa-hand-paper"></i>
                </div>
                <div class="scissors">SCISSORS</div>
                <div class="p1ChoiceScissors">
                    <i class="far fa-9x fa-hand-peace"></i>
                </div>
                <div class="p1WinLoss">WINS: 0, LOSSES: 0, TIES: 0</div>
            </div>
            <div class="col col-3 text-center">
                <div class="prompt1">shit goes here</div>
                <div class="prompt3">shit goes here</div>
                <div class="prompt2">shit goes here</div>
            </div>
            <div class="col col-3 text-center">
                <div class="p2Name">Player2</div>
                <div class="rock2">ROCK</div>
                <div class="p2ChoiceRock">
                    <i class="far fa-9x fa-hand-rock"></i>
                </div>
                <div class="paper2">PAPER</div>
                <div class="p2ChoicePaper">
                    <i class="far fa-9x fa-hand-paper"></i>
                </div>
                <div class="scissors2">SCISSORS</div>
                <div class="p2ChoiceScissors">
                    <i class="far fa-9x fa-hand-peace"></i>
                </div>
                <div class="p2WinLoss">WINS: 0, LOSSES: 0, TIES: 0</div>
            </div>
        </div>
        <div class="row chat">
            <div class="col col-7">
                <div class="chatArea"></div>
            </div>
            <div class="col col-4 text-center">
                <form id="inputForm inputForm1">
                    <input type="text" class="form-control form-control1" id="chatInput" required>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-chat" class="btn btn-primary btn1">
                            <span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/main.js"></script>

</body>

</html>
